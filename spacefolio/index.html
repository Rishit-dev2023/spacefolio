<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rishit's Spacefolio ðŸŒŒ</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font: Orbitron -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Orbitron", sans-serif;
      }

      /* Optional dark overlay on video */
      .overlay {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.3),
          rgba(0, 0, 0, 0.9)
        );
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-x-hidden bg-black text-white">
    <!-- ðŸ”­ Background Video -->
    <!-- BLACKHOLE VIDEO -->
    <video
      id="blackholeVideo"
      muted
      autoplay
      playsinline
      class="fixed top-0 left-0 w-full h-full object-cover -z-10"
    >
      <source src="src/assets/blackhole.mp4" type="video/mp4" />
    </video>

    <!-- NEBULA VIDEO (initially hidden) -->
    <video
      id="nebulaVideo"
      muted
      playsinline
      loop
      class="fixed top-0 left-0 w-full h-full object-cover -z-10 opacity-0 transition-opacity duration-1000"
    >
      <source src="src/assets/nebula.mp4" type="video/mp4" />
    </video>

    <!-- Dissolve Effect -->
    <div
      id="dissolve"
      class="fixed inset-0 bg-black opacity-0 transition-opacity duration-1000 pointer-events-none z-10"
    ></div>

    <!-- Optional overlay for readability -->
    <div class="overlay fixed inset-0 z-0"></div>

    <!-- ðŸš€ Navbar -->
    <nav
      class="fixed top-0 w-full z-10 backdrop-blur-md bg-white/5 px-10 py-4 flex justify-between items-center"
    >
      <h1 class="text-xl font-bold tracking-wide">ðŸŒ  Rishit's Spacefolio</h1>
      <ul class="flex gap-6 text-sm">
        <li><a href="#about" class="hover:underline">About</a></li>
        <li><a href="#projects" class="hover:underline">Projects</a></li>
        <li><a href="#contact" class="hover:underline">Contact</a></li>
      </ul>
    </nav>

    <!-- âœ¨ Hero Section -->
    <section
      class="h-screen flex flex-col justify-center items-center text-center px-4 z-10 relative"
    >
      <h2 class="text-4xl md:text-6xl font-bold animate-pulse">
        Welcome to the Cosmos
      </h2>
      <p class="mt-4 max-w-xl text-lg opacity-80">
        "Love is the one thing we're capable of perceiving that transcends
        dimensions of time and space." â€“ Interstellar
      </p>
    </section>

    <!-- More sections go here -->

    <!-- ðŸ§  Custom Loop JS -->
    <script>
      const blackhole = document.getElementById("blackholeVideo");
      const nebula = document.getElementById("nebulaVideo");
      const dissolve = document.getElementById("dissolve");

      let transitioned = false;

      blackhole.addEventListener("timeupdate", () => {
        if (!transitioned && blackhole.currentTime >= 28.95) {
          transitioned = true;
          startTransition();
        }
      });

      function startTransition() {
        // Fade to black
        dissolve.classList.remove("opacity-0");
        dissolve.classList.add("opacity-100");

        setTimeout(() => {
          // Hide blackhole, show nebula
          blackhole.style.display = "none";
          nebula.classList.remove("opacity-0");
          nebula.classList.add("opacity-100");
          nebula.play();

          // Fade back in
          setTimeout(() => {
            dissolve.classList.remove("opacity-100");
            dissolve.classList.add("opacity-0");
          }, 500);
        }, 1000); // Wait for dissolve-in before switching
      }
    </script>
  </body>
</html>
